<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" class="css" />
      <title>Tick Tac</title>
   </head>
   <body>
      <div class="main">
         <div class="item i1"></div>
         <div class="item i2"></div>
         <div class="item i3"></div>
         <div class="item i4"></div>
         <div class="item i5"></div>
         <div class="item i6"></div>
         <div class="item i7"></div>
         <div class="item i8"></div>
         <div class="item i9"></div>
         <div class="start">
            <h1>Tic Tac</h1>
            <h2>Developed by Shuvo, ApM-RU</h2>
            <button id="startBtn">Start</button>
         </div>
         <div class="choose">
            <h2>Select Your Opponent</h2>
            <button class="computer">Computer</button>
            <button class="friend">Friends</button>
         </div>
         <div class="difficulty">
            <h2>Choose Difficulty</h2>
            <button class="easy">Easy</button>
            <button class="hard">Hard</button>
         </div>
         <div class="hardPage">
            <h2>Coming Soon...</h2>
            <button id="back">Tap To Back</button>
         </div>
         <div class="invisible"></div>
         <div class="end">
            <p id="result"></p>
            <button id="again">Play Again</button>
         </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
